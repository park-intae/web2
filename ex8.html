<!DOCTYPE html>
<html lang="kr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Loop & Array</h1>
    <script>
        var Isegye_Idol = ['Ine', 'Lilpa', 'Jingburger', 'Jururu', 'Gosegu', 'Viichan'];
    </script>
    <h2>IsegyeIdol</h2>
    <ul>
        <script>
            var i = 0;
            while(i < Isegye_Idol.length){
                document.write('<li><a href="http://a.com/'+Isegye_Idol[i]+'">'+Isegye_Idol[i]+'</a></li>');
                i ++ ;
            }
        </script>
    </ul>
    </body>
</html>
