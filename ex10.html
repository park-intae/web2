<!DOCTYPE html>
<html lang="kr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Object</h1>
    <h2>Create</h2>
     <script>
        var cowarkers = {
            "programer":"egoing",
            "designer":"leezhe"
        }
        document.write('manager='+cowarkers.programer+'</br>');
        document.write('member1='+cowarkers.designer+'</br>');
        cowarkers.bookkeeper = 'duru';
        document.write('member2='+cowarkers.bookkeeper+'</br>');
        cowarkers['data_scientist']='taeho';
        document.write('member3='+cowarkers.data_scientist+'</br>');
     </script>
     <h2>Iterate</h2>
     <script>
        for (var key in cowarkers){
            document.write(key+' : '+cowarkers[key]+'<br>');
        }
     </script>
    <h2>Property & Method</h2>
     <script>
        cowarkers.showAll = function(){
            for (var key in this){
            document.write(key+' : '+this[key]+'<br>');
            }
        }
        cowarkers.showAll();
     </script>
    </body>
</html>
