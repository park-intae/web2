<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Comparison</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Comparison operation & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>
        <h3>1 &lt; 2</h3> <!-- 1<2, &lt; = < -->
            <script>
                document.write(1<2);
            </script>
        <h3>2 &gt; 1</h3> <!-- 2>1, &gt; = > -->
            <script>
                document.write(2>1);
            </script>
        
    </body>
</html>
